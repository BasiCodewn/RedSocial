<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat del Foro</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow mb-4">
                    <div class="card-body d-flex align-items-center">
                        <img src="{{ foro.icono or '/static/default.png' }}" class="rounded me-3" width="48" height="48">
                        <div>
                            <h4 class="mb-0">Chat del foro: {{ foro.titulo }}</h4>
                            <small class="text-muted">{{ foro.tematica }}</small>
                        </div>
                        <a href="/foro/{{ foro.id }}" class="btn btn-outline-secondary ms-auto">Volver al foro</a>
                    </div>
                </div>
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <form method="post">
                            <div class="input-group">
                                <input type="text" name="mensaje" class="form-control" placeholder="Escribe un mensaje..." required>
                                <button class="btn btn-primary" type="submit">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card shadow">
                    <div class="card-body" style="max-height:400px;overflow-y:auto;">
                        <ul class="list-unstyled mb-0">
                            {% for msg in mensajes[::-1] %}
                            <li class="mb-3">
                                <div class="d-flex align-items-center mb-1">
                                    <img src="{{ users[msg.user_id].profile_pic or '/static/default.png' }}" class="rounded-circle me-2" width="32" height="32">
                                    <div>
                                        <strong>{{ users[msg.user_id].username }}</strong>
                                        <small class="text-muted ms-2">{{ msg.fecha }}</small>
                                    </div>
                                </div>
                                <div class="ms-5">{{ msg.mensaje }}</div>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Notificaciones</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <h3 class="mb-3">Notificaciones</h3>
                        <form method="post" action="/notificaciones_leer">
                            <button class="btn btn-sm btn-outline-primary mb-3" type="submit">Marcar todas como le√≠das</button>
                        </form>
                        <ul class="list-group">
                            {% for n in notifs[::-1] %}
                            <li class="list-group-item d-flex justify-content-between align-items-center {% if not n.leida %}list-group-item-warning{% endif %}">
                                <div>
                                    <span>{{ n.mensaje }}</span><br>
                                    <small class="text-muted">{{ n.fecha }}</small>
                                </div>
                                <a href="{{ n.url }}" class="btn btn-sm btn-outline-secondary">Ver</a>
                            </li>
                            {% else %}
                            <li class="list-group-item text-center">No tienes notificaciones.</li>
                            {% endfor %}
                        </ul>
                        <div class="mt-3 text-center">
                            <a href="/home" class="btn btn-outline-secondary">Volver</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

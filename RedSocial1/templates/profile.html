<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row min-vh-100">
        <!-- Columna izquierda -->
        <div class="col-md-3 d-flex flex-column justify-content-end align-items-center bg-light">
            <a href="/logout" class="btn btn-danger mb-4">Cerrar sesi√≥n</a>
        </div>
        <!-- Columna central -->
        <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
            <div class="card w-75 mt-5">
                <div class="card-body">
                    <h3 class="card-title text-center">Editar Perfil</h3>
                    <form method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="profile_pic" class="form-label">Foto de perfil</label>
                            <input type="file" class="form-control" id="profile_pic" name="profile_pic">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Guardar cambios</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Columna derecha -->
        <div class="col-md-3 bg-light d-flex flex-column align-items-center pt-4">
            <div class="text-center">
                <img src="{{ user.profile_pic or '/static/default.png' }}" class="rounded-circle mb-2" width="80" height="80">
                <h5>{{ user.username }}</h5>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar comentario</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            {% if editar_post %}
            <h2 class="text-center mb-4">Editar publicaci√≥n</h2>
            <form method="post">
                <div class="mb-3">
                    <textarea name="texto" class="form-control" required>{{ comentario }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Guardar cambios</button>
            </form>
            <div class="text-center mt-3">
                <a href="/foro/{{ foro_id }}">Cancelar</a>
            </div>
            {% else %}
            <h2 class="text-center mb-4">Editar comentario</h2>
            <form method="post">
                <div class="mb-3">
                    <textarea name="comentario" class="form-control" required>{{ comentario }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Guardar cambios</button>
            </form>
            <div class="text-center mt-3">
                {% if foro_id %}
                <a href="/foro/{{ foro_id }}">Cancelar</a>
                {% else %}
                <a href="/feed">Cancelar</a>
                {% endif %}
            </div>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Foro</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="mb-4 text-center">Crear un nuevo foro</h2>
                        <form method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label">Título del foro</label>
                                <input type="text" name="titulo" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Temática</label>
                                <input type="text" name="tematica" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Icono del foro</label>
                                <input type="file" name="icono" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-success w-100">Crear foro</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="/home">Volver a la página principal</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat/Foro</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title text-center">Chat / Foro</h2>
                    <form method="post" class="d-flex gap-2 mb-3">
                        <input type="text" name="mensaje" class="form-control" placeholder="Escribe un mensaje" required>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                    <div class="overflow-auto" style="max-height: 400px;">
                        <ul class="list-unstyled">
                            {% for msg in mensajes[::-1] %}
                            <li class="mb-3">
                                <div class="d-flex align-items-center mb-1">
                                    <img src="{{ users[msg.user_id].profile_pic or '/static/default.png' }}" class="rounded-circle me-2" width="40" height="40">
                                    <div>
                                        <strong>{{ users[msg.user_id].username }}</strong><br>
                                        <small class="text-muted">{{ msg.fecha if msg.fecha else '' }}</small>
                                    </div>
                                </div>
                                <div class="ms-5">{{ msg.mensaje }}</div>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                    <div class="d-flex justify-content-between mt-3">
                        <a href="/feed" class="btn btn-outline-primary">Volver al feed</a>
                        <a href="/logout" class="btn btn-danger">Cerrar sesi√≥n</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
